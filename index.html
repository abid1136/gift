<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }

        .gift-box {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .box-lid {
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Adjusted 'detach' transform to be more relative for better responsiveness */
        .box-lid.detach {
            transform: translateY(-100vh) translateX(50vw) rotateZ(45deg) scale(0.5);
            opacity: 0;
        }

        .surprise-content {
            opacity: 0;
            transform: scale(0.5) translateY(20px);
            transition: all 1.2s ease-out;
        }

        .surprise-content.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .sparkle {
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .heart-pulse {
            animation: heartPulse 1.5s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .ribbon {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
        }

        /* Keyframe for floating hearts */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-50 to-rose-100 flex items-center justify-center p-4">
    <main class="text-center w-full max-w-lg mx-auto">
        <div class="gift-box relative">
            <div class="relative w-full max-w-xs sm:max-w-sm mx-auto mb-8 h-[20rem]">
                <div
                    class="absolute bottom-0 w-full h-4/5 bg-gradient-to-br from-purple-500 via-pink-500 to-rose-500 rounded-2xl shadow-2xl border-2 border-white transform rotate-1">
                    <div class="absolute top-4 left-4 w-8 h-8 bg-white bg-opacity-30 rounded-full"></div>
                    <div class="absolute top-8 right-6 w-6 h-6 bg-white bg-opacity-20 rounded-full"></div>
                    <div class="absolute bottom-6 left-8 w-4 h-4 bg-white bg-opacity-25 rounded-full"></div>
                    <div class="absolute bottom-4 right-4 w-10 h-10 bg-white bg-opacity-15 rounded-full"></div>

                    <div
                        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-5xl sm:text-6xl opacity-20">
                        💖</div>
                </div>

                <div id="boxLid"
                    class="box-lid absolute top-0 w-full h-1/3 bg-gradient-to-br from-pink-400 via-rose-400 to-purple-400 rounded-t-2xl shadow-xl border-2 border-white z-20 transform -rotate-1">
                    <div class="absolute -top-6 left-1/2 transform -translate-x-1/2">
                        <div class="relative">
                            <div
                                class="w-16 h-12 bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 rounded-full shadow-lg transform -rotate-12">
                            </div>
                            <div
                                class="absolute top-0 w-16 h-12 bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 rounded-full shadow-lg transform rotate-12">
                            </div>
                            <div
                                class="absolute top-2 left-1/2 transform -translate-x-1/2 w-6 h-8 bg-gradient-to-b from-yellow-600 to-yellow-700 rounded-lg shadow-md">
                            </div>
                            <div
                                class="absolute top-8 left-2 w-3 h-8 bg-yellow-500 rounded-b-full transform -rotate-12">
                            </div>
                            <div
                                class="absolute top-8 right-2 w-3 h-8 bg-yellow-500 rounded-b-full transform rotate-12">
                            </div>
                        </div>
                    </div>

                    <div class="absolute top-2 left-3 text-xl sm:text-2xl opacity-60">✨</div>
                    <div class="absolute top-3 right-4 text-lg sm:text-xl opacity-50">🌟</div>
                </div>

                <div class="sparkle absolute -top-4 -left-4 text-2xl">✨</div>
                <div class="sparkle absolute -top-2 -right-6 text-xl" style="animation-delay: 0.5s;">⭐</div>
                <div class="sparkle absolute -bottom-2 -left-6 text-lg" style="animation-delay: 1s;">💫</div>
                <div class="sparkle absolute -bottom-4 -right-4 text-2xl" style="animation-delay: 1.5s;">✨</div>
            </div>

            <button id="openBtn"
                class="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 text-base sm:text-lg">
                🎁 Open Your Surprise! 🎁
            </button>

            <div id="surpriseContent" class="surprise-content mt-8">
                <div class="bg-white rounded-3xl p-6 sm:p-8 shadow-2xl border-4 border-pink-200 max-w-md mx-auto">
                    <div class="text-5xl sm:text-6xl mb-4 heart-pulse">💖</div>
                    <h2 class="text-2xl sm:text-3xl font-bold text-pink-600 mb-4">Surprise!</h2>
                    <p class="text-base sm:text-lg text-gray-700 mb-6">Cutie ✨ </p>

                    <div
                        class="bg-gradient-to-r from-pink-50 to-purple-50 rounded-2xl p-4 sm:p-6 mb-6 border-2 border-pink-200">
                        <h3 class="text-lg sm:text-xl font-semibold text-purple-600 mb-4">Special Gifts Just for You! ✨</h3>

                        <div class="mb-4 p-3 sm:p-4 bg-white rounded-xl shadow-md">
                            <div class="flex items-center justify-center mb-2">
                                <div class="relative">
                                    <div
                                        class="w-48 sm:w-64 h-32 sm:h-40 bg-gradient-to-br from-pink-200 to-rose-300 rounded-lg border-4 border-yellow-400 shadow-lg relative overflow-hidden">
                                        <div
                                            class="w-full h-full bg-gradient-to-br from-pink-100 to-purple-100 flex items-center justify-center">
                                            <div class="text-center">
                                                <div class="w-full h-full"> 
                                                    <img src="he.png" alt="Cute Cat Holding Flowers" class="w-full h-full object-cover">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="absolute top-0 left-0 w-2 h-2 bg-yellow-500 rounded-br-full"></div>
                                        <div class="absolute top-0 right-0 w-2 h-2 bg-yellow-500 rounded-bl-full"></div>
                                        <div class="absolute bottom-0 left-0 w-2 h-2 bg-yellow-500 rounded-tr-full">
                                        </div>
                                        <div class="absolute bottom-0 right-0 w-2 h-2 bg-yellow-500 rounded-tl-full">
                                        </div>
                                    </div>
                                    <div
                                        class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-6 h-3 bg-yellow-400 rounded-b-lg">
                                    </div>
                                </div>
                            </div>
                            <p class="text-xs sm:text-sm text-gray-600 font-medium">Some Beautiful flowers 💐</p>
                        </div>



                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <div class="floating text-3xl sm:text-4xl" style="animation-delay: 0s;">🌟</div>
                            <div class="floating text-3xl sm:text-4xl" style="animation-delay: 0.3s;">💝</div>
                            <div class="floating text-3xl sm:text-4xl" style="animation-delay: 0.6s;">🦋</div>
                        </div>

                        <div class="bg-pink-50 rounded-2xl p-3 sm:p-4 mb-4">
                            <p class="text-sm sm:text-base text-pink-800 font-medium">
                                Just a friendly reminder that even the quietest gestures can carry good vibes like this
                                cat with a bouquet.💐
                            </p>
                        </div>

                        <div class="flex justify-center space-x-2 text-xl sm:text-2xl">
                            <span class="floating" style="animation-delay: 0.2s;">🌸</span>
                            <span class="floating" style="animation-delay: 0.4s;">💕</span>
                            <span class="floating" style="animation-delay: 0.6s;">🎀</span>
                            <span class="floating" style="animation-delay: 0.8s;">🌺</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const openBtn = document.getElementById('openBtn');
        const boxLid = document.getElementById('boxLid');
        const surpriseContent = document.getElementById('surpriseContent');

        openBtn.addEventListener('click', function () {
            // Detach and fly away the box lid
            boxLid.classList.add('detach');

            // Hide the button
            openBtn.style.opacity = '0';
            openBtn.style.transform = 'scale(0.8)';

            // Disable the button to prevent multiple clicks
            openBtn.disabled = true;

            // Show surprise content after a delay
            setTimeout(() => {
                surpriseContent.classList.add('show');
            }, 800);

            // Add some extra sparkles
            setTimeout(() => {
                createFloatingHearts();
            }, 1200);
        });

        function createFloatingHearts() {
            const hearts = ['💖', '💕', '💗', '💝', '🌸'];

            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.className = 'fixed text-2xl pointer-events-none z-50';
                    // Position hearts randomly across the width of the viewport
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '100%';
                    heart.style.animation = 'floatUp 3s ease-out forwards';

                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 200);
            }
        }
    </script>
</body>

</html>
